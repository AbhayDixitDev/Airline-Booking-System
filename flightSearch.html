<html lang="en">
<head>

     <title>Flight Search Form</title>

</head>
<body onload="logincredentialscheck()">
    <div class="container">
        <header >
            <nav class="nav-right">
                <ul>

<form>
        <div class="form-group">
          <label for="departureCity">Departure City:</label>
          <select id="departureCity" name="departureCity">
            <option value="">Select Departure City</option>
          </select>
        </div>
        <div class="form-group">
          <label for="arrivalCity">Arrival City:</label>
          <select id="arrivalCity" name="arrivalCity">
            <option value="">Select Arrival City</option>
          </select>
        </div>
        <button type="submit" onclick="return searchFlights()">Search Flights</button>
      </form>
      
      
      <!-- Display search results here -->
      

     
       <div  id="tableHeading" >
        <div>Airline Name</div>
        <div>Flight Number</div>
        <div>Departure City</div>
        <div>Arrival City</div>
        <div>Departure Time</div>
        <div>Arrival Time</div>
        <div>Duration</div>
        <div>Price</div>
        <div>Action</div>
      </div>

      <table id="search-results"  >

      </table>
               
    </div>
