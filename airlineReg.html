<!DOCTYPE html>
<html>
<head>
	<title>Airline Registration Form</title>
	<link rel="stylesheet" href="./Styles/airlineReg.css">
</head>
<body onload="logincredentialscheck(); showAirline();">
	<header>
		<nav class="nav-right">
			<ul>
				<li><a href="./flightsData.html">Flights Data</a></li>
				<li><a href="./airlineReg.html">Airline Data</a></li>
				<li><a href="booking.html">History</a></li>
				<li><a href="./passengers.html">Passengers</a></li>
				<li><a href="./updateCustomerData.html">Update Profile</a></li>
				<li><a href="./index.html" onclick="logout()">Logout</a></li>
			</ul>
		</nav>
	</header>

	<div class="container">
		<h1>Airlines <span> <button id="add-airline-button" onclick="addAirline()">Add Airlines</button></span></h1>
       

		<main>
			<table id="airlines-table" border="1px" >
				<thead>
				  <tr>
					<th>ID</th>
					<th>Name</th>
					<th>IATA Code</th>
					<th>Country</th>
					<th colspan="2">Actions</th>
				  </tr>
				</thead>
				<tbody id="airlines-data" >
				  <!-- Airline data will be displayed here -->
				</tbody>
			  </table>					
					</main>
					</div>
		<form>
			<section id="airline-form">
				<h2>Airline Information</h2>
				<label for="name">Airline Name:</label>
				<input type="text" id="name" name="airline-name" ><br><br>
				<label for="iata_code">IATA Code:</label>
				<input type="text" id="iata_code" name="airline-code" maxlength="2"><br><br>
				<label for="country">Country of Origin:</label>
				<input type="text" id="country" name="country"><br><br>
				<input type="submit" value="Submit" onclick=" return airlineReg()">
            <button type="cancel" onclick="close()">Cancel</button>
			</section>
			

		</form>
	</div>
    <script src="./JS/airlineReg.js"></script>
</body>
</html>
